<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <!-- The heart emoji -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye left-eye">
                <div class="squint-eye left-squint-eye"></div> 
                <div class="eyebrow left-eyebrow"></div>
                </div>
                <div class="eye right-eye">
                <div class="squint-eye right-squint-eye"></div> 
                <div class="eyebrow right-eyebrow"></div>
                </div> 
            </div>
            <div class="cute-mouth"></div>
            <div class="heart heart-1"></div>
            <div class="heart heart-2"></div>
            <div class="heart heart-3"></div>
        </div>
    </div>
    <!-- The party emoji -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye left-eye">
                <div class="oval-eye left-oval-eye"></div>
                </div>
                <div class="eye right-eye">
                    <div class="oval-eye right-oval-eye"></div>
                </div>
            </div>
            <div class="lips">
                <div class="lip"></div>
                <div class="lip"></div>
            </div>
            <div class="smile-mouth">
                <div class="smile-teeth"></div>
                <div class="smile-tongue"></div>
            </div>
        </div>
        <div class="party-hat">
            <div class="stripe1"></div>
            <div class="stripe2"></div>
            <div class="stripe3"></div>
        </div>
        <div class="kazoo">
            <div class="kazoo-handle"></div>
            <div class="kazoo-pipe"></div>
        </div>
        <div class="confetti-div">
            <div class="confetti top-orange"></div>
            <div class="confetti top-red"></div>
            <div class="confetti top-blue"></div>
            <div class="confetti top-yellow"></div>
            <div class="confetti bottom-blue"></div>
            <div class="confetti bottom-red"></div>
            <div class="confetti bottom-yellow"></div>
            <div class="confetti bottom-blue2"></div>
            <div class="confetti bottom-orange"></div>
        </div>
    </div>
    <!-- The laughing emoji -->
    <div class="emoji">
        <div class="head laugh">
            <div class="eyes">
                <div class="eye left-eye" >
                    <div class="cross-eye left-cross-eye"></div>
                    <div class="drip"></div>
                </div>
                <div class="eye right-eye" >
                    <div class="cross-eye right-cross-eye"></div>
                    <div class="drip"></div>
                </div>
            </div>
            <div class="laugh-mouth">
                <div class="laugh-teeth"></div>
                <div class="laugh-tongue"></div>
            </div>
        </div>
    </div>
    <!-- The wink emoji -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye left-eye">
                    <div class="real-eye left-real-eye wink-eye"></div>
                </div>
                <div class="eye right-eye">
                    <real-eye class="real-eye right-real-eye"></real-eye>
                </div>
            </div>
            <div class="wink-mouth">
                <div class="smile-teeth"></div>
                <div class="wink-tongue"></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
